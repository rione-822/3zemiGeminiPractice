<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>広告ブレイク！</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="home-screen">
        <h1>広告ブレイク！</h1>
        <p>ウェブ広告の煩わしさから解放されよう！<br>ひたすら広告を消して、最高のスコアを目指せ！</p>
        <button id="start-button">広告消しを始める</button>
        <div id="difficulty-selector">
            <label><input type="radio" name="difficulty" value="easy" checked> かんたん</label>
            <label><input type="radio" name="difficulty" value="normal"> ふつう</label>
            <label><input type="radio" name="difficulty" value="hard"> むずかしい</label>
        </div>
    </div>

    <div id="game-screen" class="hidden">
        <div id="game-header">
            <div id="timer">制限時間: 60</div>
            <div id="score">スコア: 0</div>
        </div>
        
        <div id="game-container">
            <!-- この中に模擬サイトと広告が表示される -->
            <div id="mock-website">
                <h2 id="mock-title"></h2>
                <p id="mock-description"></p>
                <div id="mock-content-area"></div>
            </div>
            <div id="ad-container"></div>
        </div>
    </div>

    <div id="result-screen" class="hidden">
        <div id="result-content">
            <h2 id="result-title"></h2>
            <p id="result-score"></p>
            <p id="result-time"></p>
            <button id="retry-button">もう一度遊ぶ</button>
            <button id="back-to-home-button">ホーム画面へ戻る</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
